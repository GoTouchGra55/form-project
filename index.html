<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="image">
    <div class="bg-img">
      <image src="./Images/halie-west-25xggax4bSA-unsplash.jpg" class="bg-img"/>
    </div>
    <div class="img-wrapper">
      <img src="./Images/odin-logo.png" alt="" class="logo">
      <span>ODIN</span>
    </div>
  </div>

  <form>
    <fieldset class="top">
      <h2 class="big heading">
        This is not a real online service! You know you need something 
        like this in your life to help you realize your deepest dreams.
        Sign up <em>now</em> to get started
      </h2>
      <h2 class="small heading">
        You <em>know</em> you want to.
      </h2>
    </fieldset>

    <fieldset class="mid">
        <h2 class="motivation">
          Let's do this!
        </h2>
        <label for="fname">
          <h5>FIRST NAME</h5>
          <input type="text" id="fname" required>
        </label>
        <label for="lname">
          <h5>LAST NAME</h5>
          <input type="text" id="lname" required>
        </label>
        <label for="Email">
          <h5>EMAIL</h5>
          <input type="email" id="Email" required>
        </label>
        <label for="Number">
          <h5>PHONE NUMBER</h5>
          <input type="number" id="Number" required>
        </label>
        <label for="pwd">
          <h5>PASSWORD</h5>
          <input type="password" id="pwd" required>
        </label>
        <label for="pwd">
          <h5>CONFIRM PASSWORD</h5>
          <input type="password" id="pwd" required>
        </label>
    </fieldset>

    <fieldset class="bottom">
      <button class="create-acc">Create Account</button>
      <h4>Already have an account? <a href="#">Log in</a></h4>
    </fieldset>
  </form>

</body>
</html>
